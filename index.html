<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Moving Frame</title>
</head>
<body>
   <div class="container" id="container">
       <div class="colors" id="colors">
            <div class="red" id="red"></div>
            <div class="green" id="green"></div>
            <div class="yellow" id="yellow"></div>
       </div>
       <div class="time" id="time">
            <div class="time-text" id="time-text">Time Elapsed</div>
            <div class="time-numbers" id="time-numbers">0</div>
       </div>
       <div class="btns" id="btns">
            <button class="btn play-btn" id="play-btn"><i style="font-size:24px" class="fa">&#xf04b;</i></button>
            <!-- <button class="play-btn" id="play-btn"><i class="fa fa-play"></i></button> -->
            <!-- <button class="btn pause-btn" id="pause-btn"><i class="fa fa-pause"></i></button> -->
            <button class="btn restart-btn" id="restart-btn"><i style="font-size:24px" class="fa">&#xf04c;</i></button>
            <!-- <button class="btn restart-btn" id="restart-btn"><i class="fa fa-rotate-left"></i></button> -->
            <!-- <div class="play-btn" id="play-btn"></div>
            <div class="pause-btn" id="pause-btn"></div>
            <div class="restart-btn" id="restart-btn"></div> -->
       </div>
   </div>
</body>
</html>
