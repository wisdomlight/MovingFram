<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Moving Frame</title>
</head>
<body>
   <div class="card-container" id="container">
       <div class="colors" id="colors">

               <div class="cell red-border" id="red-border">
                    <div class="color red-color" id="red-color"></div>
               </div>

               <div class="cell yellow-border" id="yellow-border">
                    <div class="color yellow-color" id="yellow-color"></div>
               </div>

               <div class="cell green-border" id="green-border">
                    <div class="color green-color" id="green-color"></div>
               </div>
               
       </div>

       <div class="time" id="time">
            <div class="time-text" id="time-text">Time Elapsed</div>
            <div class="time-numbers" id="time-numbers">0</div>
       </div>

       <div class="btns" id="btns">
            <button class="btn play-btn" id="play-btn"><i style="font-size:24px" class="fa">&#xf04b;</i></button>
            <button class="btn restart-btn" id="restart-btn"><i style="font-size:24px" class="fa">&#xf04c;</i></button>
       </div>
   </div>
</body>
</html>
